<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Test page</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="wrapper">
        <div class="header">
          <div class="header_left">
            <div class="header_left_left">
              <div class="logo_wrap">
                <div class="logo">
                  <img src="images/logo.png" alt="PitstopCafe">
                </div>
              </div>
              <nav class="nav_top">
                <ul>
                  <li>Кaфе</li>
                  <li>Меню</li>
                  <li>Франчайзинг</li>
                  <li>Новости</li>
                  <li>Акции</li>
                  <li>Контакты</li>
                </ul>
              </nav>
            </div>
            <div class="header_left_right">
              <div class="bezier">
                <div class="bezier_top"></div>
                <div class="bezier_bot"></div>
              </div>
            </div>
          </div>
          <div class="header_right">
            <div class="header_right_top">
              <div class="social-wrap">
                <div class="social vk"></div>
                <div class="social fb"></div>
                <div class="social instagram"></div>
              </div>
              <div class="profile">
                <span class="profile_name">Антон</span>
                <img class="profile_img" src="images/anton.png" alt="">
                <img class="profile_arrow" src="images/arrow-down.png" alt="">
              </div>
            </div>
            <div class="header_right_bottom">
              <div class="phone">
                <span>+7 (495) 181 61 59</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
