<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="wrapper clearfix">
        <div class="top_left">
          <div class="logo_wrap">
            <div class="logo">
              <img src="logo.png" alt="PitstopCafe">
            </div>
          </div>
          <nav>
            <ul>
              <li>Кофейни</li>
              <li>Меню</li>
              <li>Франчайзинг</li>
              <li>Новости</li>
              <li>Акции</li>
              <li>Контакты</li>
            </ul>
          </nav>
        </div>
        <div class="bezier">
          <div class="bezier_top"></div>
          <div class="bezier_bot"></div>
        </div>
        <div class="top_right">
          <div class="social-wrap">
            <div class="social vk"></div>
            <div class="social fb"></div>
            <div class="social instagram"></div>
            <div class="social warning"></div>
          </div>
          <div class="phone">+7 (495) 181 61 59</div>
        </div>
      </div>
    </header>
    <section>
      <div class="wrapper">
        <div class="btns">
          <button class="btn type1 btn1">PitStopCafe</button>
          <button class="btn type1 btn2">Very big bubble</button>
          <button class="btn type2 btn1">PitStopCafe</button>
          <button class="btn type2 btn2">Some large text</button>
        </div>
      </div>
    </section>
    <section>
    </section>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
